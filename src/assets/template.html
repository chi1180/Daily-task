<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Actions Error Notification</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #f6f8fa;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #d73a49;
        color: #ffffff;
        padding: 24px;
        text-align: center;
      }
      .header h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .header p {
        font-size: 14px;
        opacity: 0.9;
      }
      .content {
        padding: 32px 24px;
      }
      .info-section {
        margin-bottom: 24px;
      }
      .info-section h2 {
        font-size: 16px;
        font-weight: 600;
        color: #24292e;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid #e1e4e8;
      }
      .info-row {
        display: flex;
        padding: 8px 0;
        font-size: 14px;
      }
      .info-label {
        font-weight: 600;
        color: #586069;
        min-width: 120px;
      }
      .info-value {
        color: #24292e;
        word-break: break-all;
      }
      .error-box {
        background-color: #ffeef0;
        border: 1px solid #fdaeb7;
        border-radius: 6px;
        padding: 16px;
        margin-top: 16px;
      }
      .error-title {
        font-weight: 600;
        color: #d73a49;
        margin-bottom: 8px;
        font-size: 14px;
      }
      .error-message {
        font-family:
          "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 13px;
        color: #24292e;
        white-space: pre-wrap;
        word-break: break-word;
        background-color: #ffffff;
        padding: 12px;
        border-radius: 4px;
        border: 1px solid #e1e4e8;
      }
      .actions {
        margin-top: 32px;
        text-align: center;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #2ea44f;
        color: #ffffff;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #2c974b;
      }
      .footer {
        background-color: #f6f8fa;
        padding: 20px 24px;
        text-align: center;
        font-size: 12px;
        color: #586069;
        border-top: 1px solid #e1e4e8;
      }
      .footer p {
        margin: 4px 0;
      }
      .timestamp {
        color: #6a737d;
        font-size: 12px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>⚠️ GitHub Actions Failed</h1>
        <p id="workflow-name">Workflow execution encountered an error</p>
      </div>

      <div class="content">
        <div class="info-section">
          <h2>Workflow Information</h2>
          <div class="info-row">
            <span class="info-label">Daily task</span>
          </div>
        </div>

        <div class="info-section">
          <h2>Error Details</h2>
          <div class="error-box">
            <div class="error-title" id="error-title">Error Message:</div>
            <div class="error-message" id="error-message"></div>
          </div>
          <div class="timestamp" id="timestamp">-</div>
        </div>

        <div class="actions">
          <a
            href="https://github.com/chi1180/Daily-task/actions"
            class="button"
            target="_blank"
            >View Workflow Run</a
          >
        </div>
      </div>

      <div class="footer">
        <p>
          This is an automated notification from your GitHub Actions workflow.
        </p>
        <p>
          You received this email because a workflow in your repository failed.
        </p>
      </div>
    </div>
  </body>
</html>
